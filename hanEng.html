  <style>
    .nav {
      display: flex;
      overflow-x: auto;
      flex-wrap: nowrap;
    }

    .nav li {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 2em;
      font-weight: bold;
    }

    .nav li.active {
      background: blueviolet;
      color: white
    }

    .btn-wrap {
      margin-bottom: 10px;
      display: flex;
    }

    .btn-wrap div {
      padding: 10px 20px;
      background: white;
      color: white;
      margin-right: 5px;
      color: black
    }

    .btn-wrap div.tactive {
      background: skyblue;
    }

    .view li {
      height: 100px;
      border-radius: 5px;
      border: 3px solid #ddd;
      margin-bottom: 5px;
      position: relative;
      transform-style: preserve-3d;
      transition: 0.3s;
    }

    .view li .num {
      position: absolute;
      left: 10px;
      top: 10px;
      width: 25px;
      height: 25px;
      background: #000;
      z-index: 1;
      border-radius: 50%;
      color: white
    }

    .view li .num.red {
      background: red;
    }

    /* .view li:hover{transform:rotateY(180deg);} */
    li.back {
      transform: rotateY(180deg);
    }

    .view li div {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      background: white;

    }

    .view li div.front h3 {
      margin-bottom: 5px;
      font-size: 2em;
    }

    .view li div.back {
      transform: rotateY(180deg) translateZ(5px);
      backface-visibility: hidden;
      font-weight: bold;
      font-size: 1.3em;
    }

    #app {
      padding: 0 16px;
    }
  </style>
</head>
